version: 2

models:
  - name: ecommerce__order_items_totals
    columns:
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: product_category
      - name: seller_id
      - name: quantity
        description: number of this product included in the order
      - name: unit_price
      - name: total_price
        description: sum price of all instances of this product in the order
      - name: unit_freight_value
      - name: total_freight_value
        description: sum freight value of all instances of this product in the order
